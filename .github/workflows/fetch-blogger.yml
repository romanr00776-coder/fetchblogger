name: Fetch Blogger Posts

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Fetch Blogger Posts & Generate HTML
        env:
          BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          API_KEY: ${{ secrets.BLOGGER_API_KEY }}
        run: python fetch_blogger_posts.py

      - name: Commit & Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add posts/index.html
          git commit -m "Update Blogger posts" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/romanr00776-coder/Giggiplay.github.io.git HEAD:main
